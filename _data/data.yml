career-profile:
    title: Perfil
    summary: |
      Optimista, creativa y apasionada de mi profesión, el cine y el teatro.
      He protagonizado varios cortos y dos largometrajes.
      Tras mi licenciatura en interpretación fundé mi propia compañía de teatro,
      donde he volcado mi creatividad tanto en la escritura y dirección de obras musicales infantiles
      como en el diseño de vestuario y peluquería.
      Extremadamente motivada para acometer nuevos retos profesionales.

